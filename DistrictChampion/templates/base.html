{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>District Champion</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="d-flex justify-content-start">
        <a href="{% url 'home' %}"><img src="{% static 'pics/dc-logo.avif' %}" alt="Logo" ></a>

            <div style ="margin:20px;">
                <div class="d-flex justify-content-start"></div>

                    <a href="{% url 'login' %}"><button class="bn632-hover bn18">Login To Play</button></a>
                    <a href="{% url 'signup' %}"><button class="bn632-hover bn18">Be The Next Champ</button></a>
                    <a href="{% url 'dashboard' %}"><button class="bn632-hover bn18">Already Logged In?</button></a>
                </div>
            </div>
        
    </div>

    

    <!-- Foreground content -->
    <div class="container" style="position: relative; z-index: 2; padding-top: 50px;">
        {% block content %}
        {% endblock %}
    </div>


</body>
</html>
